version: 3
automerge: true
projects:
- name: learn-terraform
  dir: .
  workspace: default
  terraform_version: v0.13.1
  autoplan:
    when_modified: ["*.tf", "../modules/**.tf"]
    enabled: true
  apply_requirements: [mergeable, approved]
  workflow: customworkflow
workflows:
  customworkflow:
    plan:
      steps:
      - run: echo "Dharmendra plan start"
      - init
      - plan:
          extra_args: ["-lock", "false"]
      - run: echo "dharmendra plan end"
    apply:
      steps:
      - run: echo hi
      - apply